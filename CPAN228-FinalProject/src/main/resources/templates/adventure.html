<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .flip-book {
            display: none;
            margin: 20px auto;
            font-size: 60px;
            animation: flip 1s linear infinite;
        }

        @keyframes flip {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        .visible {
            display: block;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
        }

        pre {
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
<h1>Pandora's Dungeon</h1>

<!-- Story output -->
<div id="story">
    <h2>Story:</h2>
    <pre th:text="${response}">[The story will appear here]</pre>
</div>

<!-- Flip animation -->
<div id="loader" class="flip-book">ðŸ“–</div>

<!-- Option buttons -->
<h2>Choose Your Action:</h2>
<div>
    <button onclick="submitChoice(1)">Option 1</button>
    <button onclick="submitChoice(2)">Option 2</button>
    <button onclick="submitChoice(3)">Option 3</button>
</div>

<script>
    function submitChoice(option) {
        const loader = document.getElementById("loader");
        loader.classList.add("visible");

        fetch("/adventure/next", {
            method: "POST",
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ userChoice: option })
        })
        .then(response => response.text())
        .then(html => {
            document.open();
            document.write(html);
            document.close();
        })
        .catch(error => {
            alert("Something went wrong: " + error);
        })
        .finally(() => {
            // Optional: hide loader just before reloading content
            loader.classList.remove("visible");
        });
    }
</script>
</body>
</html>
